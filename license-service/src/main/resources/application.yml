# @see configsvr/src/main/resources/config/${spring.application.name}/${spring.application.name}.yml
server:
    port: 8080

spring:
    output:
        ansi:
            enabled: ALWAYS
    cloud:
        config:
            enabled: true
            uri: http://localhost:8888
    jpa:
        hibernate:
            ddl-auto: none
    datasource:
        initialization-mode: always
