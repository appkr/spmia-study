logging:
    level:
        dev.appkr.uaa: DEBUG

spring:
    output:
        ansi:
            enabled: ALWAYS
    jpa:
        database: MYSQL
        show-sql: true
        hibernate:
            ddl-auto: none
    datasource:
        initialization-mode: always
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/spmia_uaa?serverTimezone=UTC
        username: root
        password: secret

eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

server:
    port: 8901
